<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="My webpage" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Yuri G" />
  <meta name="viewport" content="width=device-width, intial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
<title></title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">How much to get into the museum?</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <p></p>
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <!--Input pattern attribute-->
        <input
          class="mdl-textfield__input"
          type="text"
          pattern="[0-9]*"
          id="Age"
        />
        <!--mdl-textfield__label-->
        <label class="mdl-textfield__label" for="Age"
          >Age..</label>
        <!--class "mdl-textfield__error"-->
        <span class="mdl-textfield__error">Input is not a number.</span>
      </div>
    </form>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="day-of-week">Day of the week..</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="day-of-week" name="Day of the Week">
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
          <option>Sunday</option>
        </select>
        <label class="mdl-textfield__label" for="day-of-week">Select a day..</label>
      </div>
          <!-- Raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()">
            Cost
          </button>
        </div>
        <div id="Cost"></div>
      </div>
    </main>
  </div>
</body>
</html>
